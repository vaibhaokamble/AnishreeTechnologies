<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>concat in javascript</title>

    <!-- concat(): this method is used combine or merge two arrays. -->

    <script type="text/javascript">
      let a = [10, 20, 30];
      let b = [40, 50, 60];
      let d = [70, 80, 90];
      let c = a.concat(b).concat(d); //merge three array
      document.write(c);
      let index = a.indexOf(20);
      if (index != -1) {
        document.write("<br>element found");
      } else {
        document.write("<br>Element not found");
      }
    </script>
  </head>
  <body></body>
</html>
