<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>join in javascript</title>
    <script type="text/javascript">

        <!-- join(): this method is used for join all array elements using a specified character and create new array -->

      let a = new Array();
      a.push(100);
      a.push(200);
      a.push(300);
      document.write("Before join " + a);
      let b = a.join("*");
      document.write("<br>After join " + b);
    </script>
  </head>
  <body></body>
</html>
