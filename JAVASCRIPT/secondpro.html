<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>second program using javascript</title>
    <script type="text/javascript">
        function show()
        {
            var v= document.getElementById("h");
            v.style.background="blue";
            v.style.color="white";
        }

        function display()
        {
            var v =document.getElementById("h");
            v.style.background="white";
            v.style.color="black";
        }
    </script>
</head>
<body>
    <h1 id="h" onmouseover="show()" onmouseout="display()">Practice on the javascript program using html css and js</h1>
</body>
</html>
