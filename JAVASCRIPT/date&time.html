<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date and time</title>
    <script type="text/javascript">
      show = function () {
        var d = new Date();
        alert("Today's date and time  is " + d);
      };
    </script>
  </head>

  <body>
    <input type="submit" name="submit" value="show message" onclick="show()" />
  </body>
</html>
