<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first program using javascript and html and css</title>
    <script type="text/javascript">
        function show()
        {
            var qty = document.getElementById("qty").value;
            var rate = document.getElementById("rate").value;
            var total = Number(qty)*Number(rate);
            document.getElementById("h").innerHTML="Total Bill is : "+total;
        }
    </script>
    <style>
        input{
            width: 400px;
            height: 40px;
            border-radius: 10px;
        }
        h1{
            font-size: 44px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <input type="text" name="first" id="qty" placeholder="enter the quantity"><br><br><br>
    <input type="text" name="second" id="rate" placeholder="enter the rate" onkeyup="show()">

    <h1 id="h">Total Bill is : </h1>
</body>
</html>
