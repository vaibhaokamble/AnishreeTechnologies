<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>after second you give the alert using javascript</title>
    <script type="text/javascript">
        function show()
        {
            setInterval(display,5000);
        }
        function display()
        {
            alert("its a alarm time to set after 5 second");
        }
    </script>
</head>
<body>
    <input type="submit" name="submit" id="s" value="show alert" onclick="show()">
</body>
</html>
