<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>join string </title>
    <script type="text/javascript">

      show=function()
      {
        var cityNames=new Array('nagpur','wardha','palasgaon','pune','amravati')
        var str=cityNames.join("#");
        alert("After string conversion is " +str); 
      }
    </script>
  </head>
  <body>
    <input type="submit" value="show message" onclick="show()" />
  </body>
</html>
