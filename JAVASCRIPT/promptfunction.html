<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>which button is pressed</title>

    <script type="text/javascript">
        show=function()
        {
            var result=confirm("Do  you want to close");
            if(result)
            {
                alert("OK button is pressed");
            }
            else
            {
                alert("CANCEL button is pressed");
            }
        }
    </script>
</head>
<body>
    <input type="submit" value="show massage" name="submit" onclick="show()">
</body>
</html>
