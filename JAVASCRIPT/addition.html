<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>addition program</title>
    <script type="text/javascript">
      function add(x, y) {
        return x + y;
      }
      let result = add(200, 500);
      document.write("<h4> the first number is : 200 </h4>")
      document.write("<h4> the second number is : 500 </h4>")
      document.write("<h1> Addition is : " + result + " </h1>");
    </script>
  </head>
  <body></body>
</html>
