<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shift in javascript</title>

    <!-- shift(): this method can remove the first element from array and shift remaining element at left hand side or at lower side -->

    <script type="text/javascript">
      let a = new Array();
      a.push(100);
      a.push(200);
      a.push(300);
      document.write("Before Shift " + a);
      a.shift();
      document.write("<br>After Shift " + a);
    </script>
  </head>
  <body></body>
</html>
