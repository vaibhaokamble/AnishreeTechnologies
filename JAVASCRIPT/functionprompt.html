<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function prompt is here</title>
    <script type="text/javascript">
        function show()
        {
            var str=prompt("Enter the value");
            alert("After the input : " +str);
        }

       
    </script>
</head>
<body>
    <input type="submit" name="submit" value="show message" onclick="show()">
</body>
</html>
