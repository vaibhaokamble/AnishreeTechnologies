<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sort in javascript</title>

    <!-- sort(): this method is used for sort array values -->

    <script type="text/javascript">
      let a = [5, 2, 4, 3, 1];
      a.sort();
      document.write(a);
    </script>
  </head>
  <body></body>
</html>
