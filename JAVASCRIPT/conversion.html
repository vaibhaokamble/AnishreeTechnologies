<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conversion in javascript</title>
</head>
<script>
    show=function()
    {
        var str='123456';
        alert("before a conversion " +typeof(str));
        var val=Number(str);
        alert("after conversion " +typeof(val));
    }
</script>
<body>
    <input type="submit" name="submit" value="show massage" onclick="show()">
</body>
</html>
