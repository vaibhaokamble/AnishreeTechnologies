    <!-- push(value): this is used for add data in array -->


    <script type="text/javascript">
      let a = new Array();
      a.push(100);
      a.push(200);
      a.push(300);
      document.write("<h1>Before Remove</h1>");
      for (var i = 0; i < a.length; i++) {
        document.write(a[i] + "<br>");
      }
      document.write("<h1>After Remove</h1>");
      let value = a.pop();
      document.write("After Remove " + value + "<br>");
      for (var i = 0; i < a.length; i++) {
        document.write(a[i] + "<br>");
      }
    </script>
  </head>
  <body></body>
</html>
