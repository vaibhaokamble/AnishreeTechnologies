<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>unshift javascript</title>

    <!-- unshift(): this method can add new element at 0th position in array and shirt remaining element at right hand side. -->

    <script type="text/javascript">
      let a = new Array();
      a.push(100);
      a.push(200);
      a.push(300);
      
      document.write("Before Un Shift " + a);
      a.unshift(10);
      document.write("<br>After Un Shift " + a);
    </script>
  </head>
  <body></body>
</html>
