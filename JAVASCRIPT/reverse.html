<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse in javascript</title>

    <!-- reverse():this method can reverse element of array -->

    <script type='text/javascript'>
        let a=[5,2,4,3,1];
       document.write("Before Reverse "+a);
        a.reverse();
        document.write("<br>After Reverse "+a);
    </script>
</head>

</body>
</html>
