<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* class is declared by .  */

        /* id is declared by #  */

        #blue{
            color:blue;
        }
        

        #red{

            color:red;
        }

        #green{
            color:green;
        }

        
    </style>
</head>
<body>
    <h1 id="blue">Wainganga college</h1>
    <h1 id="red">Santosh selokar</h1>
    <h1 id="green">Anishree technologies</h1>
</body>
</html>
