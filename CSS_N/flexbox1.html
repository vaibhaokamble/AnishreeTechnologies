<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSS Flexbox</title>
  <style>
    body{ font-family: arial,helvetica; }
    h1{ padding: 0 0 0 40px; }

    .container{
      background: #eee;
      margin: 50px;
      padding: 10px;
      border: 3px solid #000;

      display: flex; 

      /* flex-direction:column-reverse; */

      flex-direction:row;

      flex-direction:row-reverse;
      /* justify-content: center; */
      /* justify-content:space-around; */
      /* justify-content:space-between; */

      justify-content:center;

    }

    .items{
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      padding:10px;
    }
    .item1{ background: orangered;height:50px;width:150px;}
    .item2{ background: yellowgreen;height:50px;width:150px;}
    .item3{ background: MEDIUMPURPLE;height:50px;width:150px;}
    .item4{ background: hotpink;height:50px;width:150px;}
  </style>
</head>
<body>
  <h1>CSS Flexbox</h1>

  <div class="container">
    <div class="items item1">One</div>
    <div class="items item2">Two</div>
    <div class="items item3">Three</div>
    <div class="items item4">Four</div>
  </div>
</body>
</html>
