<!DOCTYPE html>
<html>
  <head>
    <title>submenu</title>

    <style>
      * {
        margin: 0px;
        padding: 0px;
      }

      ul {
        list-style: none;
      }

      ul li {
        float: left;
        width: 210px;
        background-color: black;
        height: 35px;
        text-align: center;
        line-height: 35px;
        font-size: 20px;
        font-family: verdana;
        position: relative;
        border: 2px solid white;
        border-radius: 10px;
      }

      ul li a {
        color: white;
        text-decoration: none;
        display: block;
      }

      ul li a:hover {
        background-color: gold;
        border-radius: 10px;
      }

      ul ul {
        position: absolute;
        display: none;
      }

      ul li:hover > ul {
        display: block;
      }

      ul ul ul {
        margin-left: 210px;
        top: 0px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Training</a></li>
      <li><a href="#">Gallery</a></li>
      <li>
        <a href="#">Country</a>

        <ul>
          <li><a href="#">India</a></li>
          <li><a href="#">London</a></li>
          <li><a href="#">USA</a></li>
          <li>
            <a href="#">Australia</a>

            <ul>
              <li><a href="#">Australia1</a></li>
              <li><a href="#">Australia2</a></li>
              <li><a href="#">Australia3</a></li>
            </ul>
          </li>
        </ul>
      </li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </body>
</html>
