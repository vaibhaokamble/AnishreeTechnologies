<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* [*] => Is called as universal selector  */
        *{
            margin:0px;
        }
    </style>
</head>
<body>

    <!-- Inline css -->
    
    <div style="background:red;text-align:center;width:350px;height:100px;line-height:100px;font-family:courier;color:white;float:left">
    
    <p>css means cascading style sheets</p>
    </div>

    <div style="background:red;text-align:center;width:350px;height:100px;line-height:100px;font-family:courier;color:white;float:right;">
    
        <p>css means cascading style sheets</p>
        </div>


        <div style="clear:both"></div>
        
        <div style="background:black;text-align:center;height:200px;font-family:courier;">
    
            <p style="color:white">css means cascading style sheets</p>

            <p style="color:white">Float Property</p>
            </div>

    
</body>
</html>
