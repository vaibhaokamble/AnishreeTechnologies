<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        display: inline-block;
        margin: 20px;
        width: 300px;
        height: 150px;
        border: 2px solid red;
      }

      span {
        width: 100px;
        border: 2px solid black;
        padding: 10px;
        height: 50px;
        display: block;
        line-height: 50px;
        text-align: center;
        display: list-item;
        list-style-position: inside;
        list-style-image: url();
      }

      ul {
        border: 2px solid red;
        width: 300px;
      }

      ul li {
        border: 2px solid black;
        /* list-style-position:outside; */
        list-style-position: inside;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>List-1</li>
      <li>List-2</li>
      <li>List-3</li>
      <li>List-4</li>
    </ul>

    <h1>santosh selokar</h1>

    <h1>santosh selokar</h1>

    <span>Home</span>
    <span>About us</span>
    <span>Training</span>
    <span>Contact us</span>
  </body>
</html>
