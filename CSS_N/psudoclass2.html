<!DOCTYPE html>
<html>
  <head>
    <title>pseudo element</title>

    <style>
      ul a:link {
        color: red;
      }

      /*ul a{
        color:green;
    }*/

      ul a:hover {
        color: pink;
      }

      ul a:visited {
        color: red;
      }
      ul a:active {
        color: pink;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="1.html">a</a></li>
      <li><a href="#">b</a></li>
      <li><a href="#">c</a></li>
      <li><a href="#">d</a></li>
    </ul>
  </body>
</html>
