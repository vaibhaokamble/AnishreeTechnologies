<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create A Form</title>
    <link rel="stylesheet" href="../CSS/form.css" />
  </head>
  <body>
    <center>
      <form action="">
        <h1>Student Institute Data</h1>
        <br />
        <label for="fname">First Name:</label>
        <input
          type="text"
          name="fname"
          id="fname"
          placeholder="Enter your first name"
        />
        <br />
        <br />
        <label for="lname">Last Name:</label>
        <input
          type="text"
          name="lname"
          id="lname"
          placeholder="Enter  your last name"
        />
        <br />
        <br />
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email address"
        />
        <br />
        <br />
        <label for="password">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter your password"
        />
        <br /><br />
        <label for="contact">Contact:</label>
        <input
          type="contact"
          name="contact"
          id="contact"
          placeholder="Enter your contact number"
        />
        <br />
        <br />
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" placeholder="Enter your age" />
        <br /><br />
        <label>Gender:</label> &nbsp;
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" />
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" />
        <br /><br />
        <label>Hobbies</label>
        <input type="checkbox" name="hobbies" />
        <label>Read</label>
        <input type="checkbox" name="hobbies" />
        <label>Play</label>
        <input type="checkbox" name="hobbies" />
        <label>Study</label>
        <input type="checkbox" name="hobbies" />
        <label>Sleeping</label>
        <br /><br />
        <label for="">Country</label>
        <select name="" id="">
          <option value="">Select</option>
          <option value="">Wardha</option>
          <option value="">Nagpur</option>
          <option value="">Amravati</option>
          <option value="">Pune</option>
          <option value="">Mumbai</option>
        </select>
        <br /><br />
        <label for="" style="vertical-align: top">Message</label>
        <textarea
          name=""
          id=""
          cols="20"
          rows="2"
          placeholder="write some word about you"
        ></textarea>
        <br /><br />
        <label for="">Upload Your File:</label>
        <input type="file" name="" id="" />
        <br /><br />
        <label for="">Date Of Birth: </label>
        <input type="date" name="" id="" />
        <br /><br />
        <input type="range" name="" id="" />
        <br />
        <br />
        <input type="submit" value="Submit" />
      </form>
    </center>
  </body>
</html>
