<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display property in css</title>
</head>
<style>
    a{
        display: block;
        margin-left:20px ;
        margin-top: 10px;
        padding: 10px;
        width: 100px;
        text-decoration: none;
        color: white;
    }
    div{
        width: 100px;
        height: 100vh;
        background-color: navy;
        margin-left: 20px;
        margin-top: 10px; 
        padding: 10px;
    }
</style>
<body>
    <div>
        <a href="">Home</a> 
        <a href="">About</a>
        <a href="">Contact</a>
        <a href="">Placement</a>
        <a href="">Review</a>
    </div>
    </body>
</html>
