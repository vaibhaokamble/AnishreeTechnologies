<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list in css</title>
    <style>
        ul{
            list-style-type: none;
            background-color: aqua;
            padding: 20px;
        }
        ul li{
            background-color: red;
            color: white;
            padding: 20px;
            list-style-image: url(../Images/image1.webp);
            list-style-position: inside;
            margin: 0px;
        }
    </style>
</head>
<body>
    <ul>
        <li>java</li>
        <li>php</li>
        <li>sql</li>
        <li>.net</li>
        <li>python</li>
    </ul>
</body>
</html>
