<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box Property</title>
    <link rel="stylesheet" href="../CSS/flextboxnested.css">
</head>
<body>
    <div class="container">
        <div class="items item1">One</div>
        <div class="items item2">
            <div class="subitem subitem1">
                <div class="child">1</div>
                <div class="child">2</div>
                <div class="child">3</div>
            </div>
            <div class="subitem subitem2">
                <div class=" second">1</div>
                <div class="second">2</div>
                <div class=" second">3</div>
            </div>
            <div class="subitem subitem3">
            <div class=" third">1</div>
            <div class="third">2</div>
            <div class="third">3</div>
            </div>
        </div>
        <div class="items item3">Three</div>
    </div>
</body>
</html>
