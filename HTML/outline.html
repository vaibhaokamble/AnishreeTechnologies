<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline in Css</title>
</head>
<style>
    h2{
        width: 350px;
        padding: 40px;
        margin: 100px;
        border-width: 10px;
        border-style: solid;
        border-color: green;
        outline-style: groove;
        outline-color: blue;
        outline-width: 10px;
    }
</style>
<body>
    <h2>try to understand the border css</h2>
</body>
</html>
