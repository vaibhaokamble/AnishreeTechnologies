<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Form Using Flex</title>
    <link rel="stylesheet" href="../CSS/flextform.css">
</head>
<body>
    <div class="container">
        <ul>
            <li><label for="firstname">First Name : </label>
                <input type="text" name="" id="firstname" placeholder="Enter First Name">
            </li>
<br>
            <li><label for="lastname">Last Name :</label>
                <input type="text" name="" id="lastname" placeholder="Enter Last Name">
            </li>
<br>
            <li><label for="address" for="area" style="vertical-align: top;">Address :</label>
                <textarea name="" id="address" cols="21" rows="5" placeholder="Write Your Address"></textarea>
            </li>
<br>
            <button>Submit</button>  
        </ul>
    </div>
</body>
</html>
