<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>unordered list</h3>

    <!-- <ul> is called as bullet list -->

    <!-- or ul is called as unordered list -->

    <!-- <ol> is called as ordered list -->

        <!-- <ol> is also called as numbered  list -->


    <!-- <ul> has types like square,circle,none ,bullet(By default) -->
     <!-- <ol> has types like upper alphabet,lower alphabet,
        upper roman,lower roman and it has a start attribute as well) -->
<!-- <li> is called as list of items-->
    <ul type="none">
        <li>banana</li>
        <li>apple</li>
        <li>coffee</li>

    </ul>


    <h3>ordered list</h3>
<!-- <ol> is called as numbered list -->
    <ol start="50" type="i">

        <li>banana</li>
        <li>apple</li>
        <li>coffee</li start="100">

    </ol>
    
</body>
</html>
