<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            color:black;
            font-weight:bold;
        }
    </style>
</head>
<body>

    <center>
    <form action="" method="">

        <legend style="font-family:courier;background:purple;width:200px;color:white;padding:7px"><b>Students Data</b></legend>

        <fieldset style="width:400px;background-color: rgb(75, 224, 224);outline:4px solid black;outline-offset:5px;margin-top:13px">

        <label for="fname">Name</label>
        <input type="text" id="fname" placeholder="Enter your first name">
        <br/><br/>

        <label for="lname">Lname</label>
        <input type="text" id="lname" placeholder="Enter your last name">
        <br/><br/>

        <label for="email">Email</label>
        <input type="text" id="lname" placeholder="Enter your email">
        <br/><br/>

        <label for="pass">Password</label>
        <input type="text" id="pass" placeholder="Enter your password">
        <br/><br/>

        <label for="contact">Contact</label>
        <input type="number" id="contact" placeholder="Enter your number">
        <br/><br/>

        <label>Gender</label>

        <label for="male">Male</label>

        <input type="radio" id="male" name="gender">

        <label for="female">Female</label>

        <input type="radio" id="female" name="gender">

        <label for="others">Others</label>

        <input type="radio" id="others" name="gender">


   <br/><br/>

   <label>Hobbies</label>

        <label for="read">Read</label>

        <input type="checkbox" id="read">

        <label for="music">Music</label>

        <input type="checkbox" id="music">

        <label for="travel">Travel</label>

        <input type="checkbox" id="travel">

      <br/><br/>

      <label for="country">Country</label>

      <select id="country">

        <option>select country</option>
        <option>India</option>
        <option>London</option>
        <option>Nepal</option>


      </select>

      <br/><br/>


      <label style="vertical-align:top">Message</label>

      <textarea rows="5" cols="35"></textarea>

      <br/><br/>


      <label>File Upload</label>

      <input type="file">

      <br/><br/>

      <label>Range</label>

      <input type="range">

      <br/><br/>

      <label>Date</label>
    

      <input type="date">

      <br/><br/>

      <label>Time</label>

      <input type="time">

      <br/><br/>

      <label>Date & Time</label>
      <input type="datetime-local">

    
      <br/><br/>

     <input type="Submit">
    <input type="Reset">

</fieldset>

    

</form>
</body>


</center>
</html>
