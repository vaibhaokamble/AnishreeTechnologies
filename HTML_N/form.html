
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <form action="" method="get">

        <legend>Personal Data</legend>
        <br/>
        <fieldset style="width:350px;background:lightgrey;outline:4px solid lightsalmon;outline-offset:5px">

    <label for="fname">Fname</label>
    <input type="text" id="fname" placeholder="Enter your first name" disabled>
    <br/><br/>

    <label for="lname">Lname</label>
    <input type="text" id="lname" placeholder="Enter your last name" value="santosh" readonly>
    <br/><br/>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your last name" required>
    <br/><br/>

    <label for="pass">Password</label>
    <input type="password" id="pass" placeholder="Enter your last name">
    <br/><br/>

    <label for="pass">Contact no</label>
    <input type="number" id="pass" placeholder="Enter your contact no">
    <br/><br/>

    <label>Gender</label>

    <label for="male">Male</label>

    <input type="radio" id="male" name="gender">

    <label for="female">Female</label>

    <input type="radio" id="female" name="gender">
    <label for="others">Others</label>

    <input type="radio" id="others" name="gender">

    <br/><br/>

    <label>Hobbies</label>

    <label for="read">Read</label>

    <input type="checkbox" id="read"  checked>

    <label for="music">Music</label>

    <input type="checkbox" id="music" checked>
    <label for="travel">Travel</label>

    <input type="checkbox" id="travel" checked>

    <br/><br/>

    <label>Country</label>

    <select>
        <option>select country</option>
        <option>India</option>
        <option>Nepal</option>
        <option>London</option>

    </select>

    <br/><br/>

    <label style="vertical-align: top;">Message</label>
    <textarea rows="5" cols="30"></textarea>

    <br/><br/>

    <label>File Upload</label>
    <input type="file">
    <br/><br/>

    <label>Range</label>
    <input type="range">
    <br/><br/>

    <label>Date</label>
    <input type="date">
    <br/><br/>

    <label>Time</label>
    <input type="time">
    <br/><br/>

    <label>Date & Time</label>
    <input type="datetime-local">
    <br/><br/>

    <input type="submit" onclick="alert('Your message has been sent successfully')">
    <input type="reset" value="Reset">




</fieldset>
    </form>

</center>
</body>
</html>
