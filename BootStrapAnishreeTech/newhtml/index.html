<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VK Technologies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS styles */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .navbar-brand {
            font-size: 1.5rem;
        }

        .navbar-nav .nav-item .nav-link {
            color: #fff;
            transition: all 0.3s ease;
        }

        .navbar-nav .nav-item .nav-link:hover {
            color: #ffc107;
            /* Change to your preferred hover color */
        }

        .navbar-toggler-icon {
            background-color: #fff;
        }

        .dropdown-menu {
            background-color: #007bff;
            /* Dropdown menu background color */
        }

        .dropdown-item {
            color: #fff;
            transition: all 0.3s ease;
        }

        .dropdown-item:hover {
            background-color: #0056b3;
            /* Change to your preferred hover color */
        }

        .form-control {
            border-color: #ced4da;
        }

        .btn-outline-success {
            color: #28a745;
            border-color: #28a745;
            transition: all 0.3s ease;
            /* Adding transition for animation */
        }

        .btn-outline-success:hover {
            background-color: #28a745;
            color: #fff;
            transform: scale(1.1);
            /* Optional: Scaling effect on hover */
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">VK Technologies</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown">Courses</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">JAVA Full Stack Developer</a>
                        <a class="dropdown-item" href="#">PHP Full Stack Developer</a>
                        <a class="dropdown-item" href="#">.NET Full Stack Developer</a>
                        <a class="dropdown-item" href="#">Python Full Stack Developer</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shCk5DR4aGnPcJuA2d79+gFc8Jwu8aIhIcdLh"
        crossorigin="anonymous"></script>
</body>

</html>
