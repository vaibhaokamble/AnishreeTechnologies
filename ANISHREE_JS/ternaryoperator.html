<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operators</title>
</head>
<body>
    <script>
        var a = 100;
        var b;
        b = "Value is " + (a > 10 ? "True" : "False");
        document.write(b);
    </script>
</body>
</html>
