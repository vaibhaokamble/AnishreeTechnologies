<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in JS</title>
</head>
<body>
    <center>
    <h3>on click</h3>
    <button onclick="vaibhao()">Click Here</button><br><hr>
    <h3>on double click</h3>
    <button ondblclick="vaibhao()">Click Here</button><br><hr>
    <h3>on mouse down</h3>
    <button onmousedown="vaibhao()">Click Here</button><br><hr>
    <h3>on mouse enter</h3>
    <button onmouseenter="vaibhao()">Click Here</button><br><hr>
    <h3>on mouse leave</h3>
    <button onmouseleave="vaibhao()">Click Here</button><br><hr>
    <h3>on context menu</h3>
    <button oncontextmenu="vaibhao()">Click Here</button><br><hr>
    <h3>on mouse move</h3>
    <button onmousemove="vaibhao()">Click Here</button><br><hr>
</center>
    <script>
        function vaibhao() {
            alert("Dont't Touch Me Okhay.............")
        }
    </script>
</body>
</html>
