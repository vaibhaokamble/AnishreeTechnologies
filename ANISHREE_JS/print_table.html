<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 to 100 Table</title>
</head>
<body>
    <script>
        for (let i=1;i<=100;i=i+10) {
            for (let j=i;j<i+10;j++) {
                document.write(j + "")
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
