<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clear Interval</title>
</head>
<style>
    #box{
        background-color: pink;
        height: 200px;
        width: 200px;
    }
</style>
<body>
    <div id="box"></div>
    <script>
        let a=0
        let id=setInterval(vaibhao,1000)
        function vaibhao(){
            a=a+10
            if(a==200){
            clearInterval(id);
            }
        else{
            let target=document.getElementById("box")
            target.style.marginLeft=a+"px"
        }
    }
    </script>
</body>
</html>
