<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm JS</title>
</head>
<body>
    <script>
        /* Confirm Box*/
        var a = confirm ("Do you like our Website...!");

        if (a) {
            alert("Thanks");
        } else {
            alert("Sorry");
        } 
    </script>
</body>
</html>
