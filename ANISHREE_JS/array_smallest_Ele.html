<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Samllest Element in JS</title>
</head>

<body>
    <script>

        let arr = [10, 6, 5, 20, 9, 7];

        let min;

        min = arr[0]
        // let search=parseInt(prompt("Enter any element: "))
        for (let i = 1; i < 5; i++) {
            if (arr[i] < min) {
                min = arr[i]
            }
        }
        document.write("Minimum number is: ", min)
    </script>
</body>

</html>
