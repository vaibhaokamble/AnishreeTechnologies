<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial number</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Enter any number"));
        let fact = 1;
        for (let i = 1; i <= number; i++) {
            fact = fact * i;
        }
        document.write("Your factorial number is : "+fact);
    </script>
</body>
</html>
