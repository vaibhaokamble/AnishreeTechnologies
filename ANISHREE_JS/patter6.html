        for(let i=1; i<=4; i++){
            for(let j=1; j<=7; j++){
                if(i === 4 || j === 5 - i || j === 3 + i){
                    document.write("&nbsp*&nbsp");
                }

                }
            }
            document.write("<br>");
        }
