<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array in JS</title>
</head>

<body>
    <script>
        var ary = [10, 20, 30, 40, 50]
        for (a = 0; a <= 4; a++) {
            document.write(ary[a]+"<br>");;
        }
    </script>
</body>

</html>
