<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Interval</title>
</head>
<style>
    #box{
        background-color: pink;
        height: 200px;
        width: 200px;
    }
</style>
<body>
    <div id="box"></div>
    <script>
        let a=0
        setInterval(vaibhao,1000)
        function vaibhao(){
            <!-- document.write("I am Demo  &nbsp") -->
            a=a+10
            let target=document.getElementById("box")
            target.style.margin=a+"px";
        }
    </script>
</body>
</html>
